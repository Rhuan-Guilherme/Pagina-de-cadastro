<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Create Account</h1>
        <div id="social-media">
            <a href="#"><img src="images/google.png" alt="image-google"></a>
            <a href="#"><img src="images/facebook.png" alt="image-facebook"></a>
            <a href="#"><img src="images/linkedin.png" alt="image-linkedin"></a>
        </div>
        <div id="outros">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name:</span>
                <input type="text" name="" id="name">
            </label>
            <label for="email">
                <span>E-mail:</span>
                <input type="text" name="" id="email">
            </label>
            <label for="password">
                <span>Password:</span>
                <input type="text" name="" id="password">
            </label>
            <input type="submit" value="Sing Up">
        </form>
    </main>

    <section id="images">
        <img src="images/undraw_mobile_login_re_9ntv.svg" alt="">
        <div id="circle"></div>
    </section>
</body>
